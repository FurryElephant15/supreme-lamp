{% extends 'index.html' %}
{% block content%}
<form action="" method="post" novalidate>
{{ form.hidden_tag() }}
<p>
    {{ form.OrganizationName.label }}<br>
    {{ form.OrganizationName(size=32) }}
</p>
<p>
    {{ form.emails.label }}<br>
    {{ form.emails(size=32) }}
</p>
<p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
</p>
<p>{{ form.submit() }}</p>

</form>
{% endblock %}
